<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Conference ticket generator</title>

</head>

<body>

  <!-- Background Images -->
  <img class="main_bg" src="assets/images/background-desktop.png" alt="main_bg">
  <img class="bg_lines" src="assets/images/pattern-lines.svg" alt="bg_lines">
  <img class="logo_full" src="assets/images/logo-full.svg" alt="logo_full">
  <img class="bg_line_topright" src="assets/images/pattern-squiggly-line-top.svg" alt="bg_line_topright">
  <img class="bg_line_bottomleft" src="assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="bg_line_bottomleft">
  <img class="bg_pattern_circle1" src="assets/images/pattern-circle.svg" alt="bg_circle">
  <img class="bg_pattern_circle2" src="assets/images/pattern-circle.svg" alt="bg_circle">

  <main>
    <header>
    <h1 id="header_h1" class="header_h1">Your Journey to Coding Conf <br> 2025 Starts Here!</h1>

    <h2 id="header_h2" class="header_h2">Secure your spot at next year's biggest coding conference.</h2>
    </header>

    <!-- Form -->

    <div class="container">
      <form id="form">
        <section>

          <span class="file_upload_label">Upload Avatar</span>
          <label class="file_upload_area" for="file_upload" tabindex="0"><img id="500kb_photo" class="file_upload_img" src="assets/images/icon-upload.svg"><span id="fileUploadText" class="file_upload_text">Drag and drop or click to upload</span></label>
          <input class="none" type="file" id="file_upload" name="file_upload">
          <div class="file_alligner"><img id="info_img" class="file_info_img" src="assets/images/icon-info.svg" alt="info_icon"><span id="span" class="file_info_text">Upload your photo (JPG or PNG, max size: 500KB).</span></div>
        
        </section>

        <section class="section">
          <label class="inputH_text" for="full_name">Full Name</label>
          <input class="input_text" type="text" id="full_name" name="full_name" maxlength="20">
        </section>

        <section class="section">
          <label class="inputH_text" for="email">Email Address</label>
          <input class="input_text" placeholder="example@email.com"  type="text" maxlength="50" name="email" id="email_address">
        </section>
        <div id="error_email" class="file_alligner"><img id="email_error_icon" src=""><span id="email_error_text" class="file_info_text_error"></span></div>

        <section class="section">
          <label class="inputH_text" for="github_username">GitHub Username</label>
          <input class="input_text" placeholder="@yourusername" type="text" name="github_username">
        </section>
            
        <button type="button" class="button" onclick="ticketGenerator()"><span class="button_text">Generate My Ticket</span></button>       
      </form>
    </div>

    <div class="ticket_container">
        <div class="ticket_container2">
          <img src="assets/images/pattern-ticket.svg" alt="ticket_pattern" class="ticket_border">
          <img src="assets/images/logo-mark.svg" alt="logo_mark" class="logo-mark">
          <div class="event_info_container">
              <h1 class="info_cont_heading">Coding Conf</h1>
              <span class="info_cont_text">Jan 31, 2025 / Austin, TX</span>
          </div>
          <div class="ticket_container3">
            
            <img class="ticket_avatar" src="assets/images/image-avatar.jpg">
            <div class="info_container">
              <h2 class="ticket_name">Jonatan Kristof</h2>
              <div class="alligner_div">
                <img src="assets/images/github_icon.svg">
                <span class="email_ticket">@jonatankristof0101</span>
              </div>
            </div>
          </div>
        </div>
        <span class="ticket_number">#01609</span>
    </div>

  </main>
   <script src="main.js"></script>
</body>
</html>
